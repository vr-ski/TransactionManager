name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: payments
          POSTGRES_PASSWORD: payments
          POSTGRES_DB: payments_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6

      - name: Prepare environment file
        run: cp -v backend/.env.example backend/.env

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          cache: 'pip'
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
          pip install ruff mypy pytest

      - name: Run ruff linter
        run: cd backend && ruff check .

      - name: Run ruff formatter check
        run: cd backend && ruff format --check .

      - name: Run mypy
        run: cd backend && mypy app

      - name: Run tests
        env:
          DATABASE_TEST_URL: postgresql://payments:payments@localhost:5432/payments_test
        run: cd backend && pytest

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Prepare environment file
        run: cp -v .env.example .env

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: ESLint
        run: cd frontend && npx eslint . --ext .js,.ts,.vue

      - name: Prettier check
        run: cd frontend && npx prettier --check "src/**/*.{js,ts,vue,css,html,json,md}"

      - name: TypeScript check
        run: cd frontend && npx tsc --noEmit

      - name: Unit tests
        run: cd frontend && npm run test:unit

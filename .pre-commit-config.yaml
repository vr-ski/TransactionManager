# .pre-commit-config.yaml
repos:
  # ---------- Generic hooks (backend) ----------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
  # ---------- Python hooks (backend) ----------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1  # use the latest version (check https://github.com/astral-sh/ruff-pre-commit/releases)
    hooks:
      - id: ruff-check           # linter
        files: ^backend/         # only run on files in backend/
        args: [--fix]
      - id: ruff-format          # formatter
        files: ^backend/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1                 # latest stable mypy
    hooks:
      - id: mypy
        files: ^backend/
        args: [--ignore-missing-imports]  # optional, add more args as needed
        additional_dependencies:
          - pydantic             # if your project uses pydantic
          - sqlalchemy           # if needed
          # add any other type stubs your project requires

  # ---------- Frontend hooks (JavaScript/TypeScript/Vue) ----------
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: 'v4.0.0-alpha.8'                  # match your local prettier version
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|html|json|vue|md)$
        additional_dependencies:
          - prettier@3.8.1

  - repo: local
    hooks:
      - id: tsc
        name: TypeScript check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx|vue)$
        pass_filenames: false

  - repo: local
    hooks:
    - id: eslint
      name: eslint
      entry: bash -c 'cd frontend && npx eslint . --ext .js,.ts,.vue'
      language: system
      files: ^frontend/.*\.(js|ts|vue)$
      pass_filenames: false
